
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeCloud</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #FF5F9E;
      --secondary: #8A66F4;
      --accent: #00F5FF;
      --dark: #151322;
      --light: #FAFAFA;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background: var(--gradient);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(255, 95, 158, 0.3);
    }
    
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      font-family: 'Outfit', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 10px rgba(0, 245, 255, 0.7);
    }
    
    .logo span {
      margin-left: 8px;
      background: linear-gradient(90deg, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }
    
    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .upload-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .upload-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .auth-btn {
      background: transparent;
      border: 2px solid white;
      border-radius: 50px;
      padding: 8px 20px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .auth-btn:hover {
      background: white;
      color: var(--primary);
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .avatar-small {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--accent);
      object-fit: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    
    .upload-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: none;
    }
    
    .upload-section.visible {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    
    .file-input-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 15px;
      background: rgba(138, 102, 244, 0.1);
      padding: 30px;
      border-radius: 15px;
      border: 2px dashed rgba(255, 255, 255, 0.3);
    }
    
    .file-input-wrapper:hover {
      border-color: var(--accent);
    }
    
    #fileInput {
      display: none;
    }
    
    .file-label {
      background: var(--gradient);
      color: white;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .file-label:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 95, 158, 0.3);
    }
    
    .file-info {
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .upload-actions {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .feed-title {
      font-family: 'Outfit', sans-serif;
      font-size: 24px;
      margin: 40px 0 20px;
      font-weight: 700;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .feed-title::before, .feed-title::after {
      content: "";
      height: 2px;
      width: 50px;
      background: var(--gradient);
    }
    
    #memesContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px 0 50px;
    }
    
    .meme-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }
    
    .meme-card:hover {
      transform: translateY(-5px);
    }
    
    .meme-header {
      display: flex;
      align-items: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
    }
    
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    
    .username {
      font-weight: 500;
      color: white;
    }
    
    .timestamp {
      margin-left: auto;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .meme-media {
      position: relative;
      background: black;
      width: 100%;
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .meme-media img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .meme-media video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
    }
    
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .play-icon {
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }
    
    .play-icon svg {
      width: 30px;
      height: 30px;
      fill: white;
    }
    
    .audio-control {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }
    
    .actions {
      display: flex;
      padding: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      gap: 20px;
    }
    
    .action-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      border: none;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .action-btn:hover {
      color: var(--accent);
    }
    
    /* Auth Modal */
    .auth-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .auth-modal.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .auth-container {
      background: rgba(21, 19, 34, 0.95);
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
    }
    
    .auth-tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .auth-tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.6);
      transition: all 0.3s ease;
    }
    
    .auth-tab.active {
      color: white;
      border-bottom: 2px solid var(--primary);
    }
    
    .auth-title {
      font-family: 'Outfit', sans-serif;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .form-input {
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0, 245, 255, 0.2);
    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .submit-btn {
      background: var(--gradient);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 95, 158, 0.3);
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: rgba(255, 255, 255, 0.4);
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .divider::before {
      margin-right: 10px;
    }
    
    .divider::after {
      margin-left: 10px;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
    }
    
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px 15px;
      color: white;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .google-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .close-modal:hover {
      color: white;
      transform: rotate(90deg);
    }
    
    .auth-message {
      margin-top: 15px;
      color: var(--accent);
      text-align: center;
      font-size: 14px;
      min-height: 20px;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { text-shadow: 0 0 10px rgba(0, 245, 255, 0.7); }
      50% { text-shadow: 0 0 20px rgba(0, 245, 255, 0.9); }
      100% { text-shadow: 0 0 10px rgba(0, 245, 255, 0.7); }
    }
    
    /* Loading Animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }
    
    .loading-dots {
      display: flex;
      gap: 8px;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--gradient);
      animation: dotPulse 1.5s infinite ease-in-out;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes dotPulse {
      0%, 100% { transform: scale(0.7); opacity: 0.5; }
      50% { transform: scale(1); opacity: 1; }
    }
    
    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--gradient);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .toast.show {
      opacity: 1;
      animation: toastAnimation 3s forwards;
    }
    
    @keyframes toastAnimation {
      0% { opacity: 0; transform: translate(-50%, 20px); }
      10% { opacity: 1; transform: translate(-50%, 0); }
      90% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        gap: 15px;
        padding: 10px;
      }
      
      .logo {
        font-size: 24px;
      }
      
      .meme-card {
        width: 95%;
      }
      
      .feed-title::before, .feed-title::after {
        width: 30px;
      }
    }
    
    @media (max-width: 480px) {
      .nav-buttons {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }
      
      .upload-btn, .auth-btn {
        width: 100%;
        justify-content: center;
      }
      
      .actions {
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <div id="toast" class="toast"></div>
  
  <header>
    <div class="header-container">
      <div class="logo">
        üî• <span>Memezzy</span>
      </div>
      <div class="nav-buttons">
        <button id="uploadBtn" class="upload-btn" onclick="checkUserForUpload()">
          üì§ Upload Meme
        </button>
        <button id="authBtn" class="auth-btn" onclick="openAuthModal()">Login / Signup</button>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div id="uploadSection" class="upload-section">
      <div class="file-input-wrapper">
        <input type="file" id="fileInput" accept="image/*,video/*" />
        <label for="fileInput" class="file-label">
          üîç Choose a file
        </label>
        <div class="file-info">JPG, PNG, GIF, MP4 ‚Ä¢ Max 10MB</div>
      </div>
      <div class="upload-actions">
        <button onclick="uploadMeme()" class="upload-btn">
          üöÄ Upload to Cloud
        </button>
      </div>
    </div>
    
    <div class="feed-title">‚ú® Trending Memes ‚ú®</div>
    
    <div id="memesContainer">
      <div class="loading">
        <div class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Auth Modal -->
  <div id="authModal" class="auth-modal">
    <div class="auth-container">
      <button class="close-modal" onclick="closeAuthModal()">‚úï</button>
      
      <div class="auth-tabs">
        <div id="loginTab" class="auth-tab active" onclick="switchTab('login')">Login</div>
        <div id="signupTab" class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
      </div>
      
      <div id="loginForm" class="auth-form">
        <h2 class="auth-title">Welcome Back!</h2>
        <input type="email" id="loginEmail" class="form-input" placeholder="Email" required>
        <input type="password" id="loginPassword" class="form-input" placeholder="Password" required>
        <button class="submit-btn" onclick="emailLogin()">Login</button>
        
        <div class="divider">or</div>
        
        <div class="social-login">
          <button class="google-btn" onclick="googleAuth()">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
        </div>
        
        <div id="loginMessage" class="auth-message"></div>
      </div>
      
      <div id="signupForm" class="auth-form" style="display:none;">
        <h2 class="auth-title">Create Account</h2>
        <input type="text" id="signupUsername" class="form-input" placeholder="Username" required>
        <input type="email" id="signupEmail" class="form-input" placeholder="Email" required>
        <input type="password" id="signupPassword" class="form-input" placeholder="Password (min 6 characters)" required>
        <button class="submit-btn" onclick="emailSignup()">Sign Up</button>
        
        <div class="divider">or</div>
        
        <div class="social-login">
          <button class="google-btn" onclick="googleAuth()">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
        </div>
        
        <div id="signupMessage" class="auth-message"></div>
      </div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "",
      authDomain: "",
      projectId: "",
      storageBucket: "",
      messagingSenderId: "",
      appId: "",
      measurementId: ""
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();
    
    // Check if user is already logged in on page load
    auth.onAuthStateChanged(user => {
      updateAuthButton(user);
    });
    
    // Update auth button based on auth state
    function updateAuthButton(user) {
      const authBtn = document.getElementById('authBtn');
      if (user) {
        // User is signed in
        authBtn.textContent = 'Logout';
        authBtn.onclick = logout;
        
        // Show first letter of email as avatar
        if (user.email) {
          const firstLetter = user.email.charAt(0).toUpperCase();
          authBtn.innerHTML = `<div class="user-info"><div class="avatar-small">${firstLetter}</div>Logout</div>`;
        }
      } else {
        // User is signed out
        authBtn.textContent = 'Login / Signup';
        authBtn.onclick = openAuthModal;
        
        // Hide upload section if visible
        const uploadSection = document.getElementById('uploadSection');
        if (uploadSection.classList.contains('visible')) {
          uploadSection.classList.remove('visible');
        }
      }
    }
    
    // Auth modal functions
    function openAuthModal() {
      document.getElementById('authModal').classList.add('visible');
    }
    
    function closeAuthModal() {
      document.getElementById('authModal').classList.remove('visible');
      clearAuthMessages();
    }
    
    function switchTab(tab) {
      // Update tabs
      document.getElementById('loginTab').classList.toggle('active', tab === 'login');
      document.getElementById('signupTab').classList.toggle('active', tab === 'signup');
      
      // Show correct form
      document.getElementById('loginForm').style.display = tab === 'login' ? 'flex' : 'none';
      // Show correct form
      document.getElementById('loginForm').style.display = tab === 'login' ? 'flex' : 'none';
      document.getElementById('signupForm').style.display = tab === 'signup' ? 'flex' : 'none';
      
      // Clear messages
      clearAuthMessages();
    }
    
    function clearAuthMessages() {
      document.getElementById('loginMessage').textContent = '';
      document.getElementById('signupMessage').textContent = '';
    }
    
    // Auth functions
    function googleAuth() {
      const provider = new firebase.auth.GoogleAuthProvider();
      
      auth.signInWithPopup(provider)
        .then(result => {
          showToast('Successfully logged in!');
          closeAuthModal();
        })
        .catch(error => {
          console.error("Google Auth Error:", error);
          showAuthMessage(error.message, 'login');
        });
    }
    
    function emailSignup() {
      const username = document.getElementById('signupUsername').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      
      if (!username || !email || !password) {
        showAuthMessage("Please fill all fields", 'signup');
        return;
      }
      
      if (password.length < 6) {
        showAuthMessage("Password must be at least 6 characters", 'signup');
        return;
      }
      
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Update profile with username
          return userCredential.user.updateProfile({
            displayName: username
          });
        })
        .then(() => {
          showToast('Account created successfully!');
          closeAuthModal();
        })
        .catch(error => {
          console.error("Signup Error:", error);
          showAuthMessage(error.message, 'signup');
        });
    }
    
    function emailLogin() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      if (!email || !password) {
        showAuthMessage("Please enter email and password", 'login');
        return;
      }
      
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showToast('Successfully logged in!');
          closeAuthModal();
        })
        .catch(error => {
          console.error("Login Error:", error);
          showAuthMessage(error.message, 'login');
        });
    }
    
    function showAuthMessage(message, formType) {
      const element = document.getElementById(`${formType}Message`);
      element.textContent = message;
      
      // Highlight message with animation
      element.style.animation = 'none';
      setTimeout(() => {
        element.style.animation = 'fadeIn 0.3s ease';
      }, 10);
    }
    
    function logout() {
      auth.signOut()
        .then(() => {
          showToast('Successfully logged out!');
        })
        .catch(error => {
          console.error("Logout Error:", error);
          showToast('Error logging out. Please try again.');
        });
    }
    
    function checkUserForUpload() {
      const currentUser = auth.currentUser;
      if (!currentUser) {
        showToast('Please login to upload memes');
        openAuthModal();
        return;
      }
      toggleUploadSection();
    }
    
    function toggleUploadSection() {
      const uploadSection = document.getElementById('uploadSection');
      uploadSection.classList.toggle('visible');
    }
    
    function uploadMeme() {
      const currentUser = auth.currentUser;
      if (!currentUser) {
        showToast('Please login to upload memes');
        openAuthModal();
        return;
      }
      
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        showToast('Please choose a file');
        return;
      }
      
      // Check file size (max 10MB)
      if (file.size > 10 * 1024 * 1024) {
        showToast('File too large. Max size is 10MB');
        return;
      }
      
      // Show loading state
      showToast('Uploading your meme...');
      
      // Create a unique filename with user ID and username if available
      const username = currentUser.displayName || 'user';
      const cleanUsername = username.replace(/[^a-z0-9]/gi, '');
      const fileName = `${currentUser.uid}_${cleanUsername}_${Date.now()}_${file.name}`;
      const fileRef = storage.ref().child('memes/' + fileName);
      
      fileRef.put(file).then(() => {
        showToast('Meme uploaded successfully!');
        document.getElementById('fileInput').value = '';
        document.querySelector('.file-label').textContent = 'üîç Choose a file';
        toggleUploadSection();
        displayMemes(); // Refresh memes to show new upload
      }).catch(error => {
        console.error("Upload Error:", error);
        showToast('Upload failed. Please try again.');
      });
    }
    
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    function formatTimestamp(timestamp) {
      // Extract timestamp from filename if possible
      const match = timestamp.match(/(\d+)_/);
      if (match && match[1]) {
        const date = new Date(parseInt(match[1]));
        
        // Check if date is valid
        if (!isNaN(date.getTime())) {
          // Format time based on how recent
          const now = new Date();
          const diffMs = now - date;
          const diffMins = Math.floor(diffMs / 60000);
          const diffHours = Math.floor(diffMins / 60);
          const diffDays = Math.floor(diffHours / 24);
          
          if (diffMins < 60) {
            return `${diffMins}m ago`;
          } else if (diffHours < 24) {
            return `${diffHours}h ago`;
          } else if (diffDays < 7) {
            return `${diffDays}d ago`;
          } else {
            return date.toLocaleDateString();
          }
        }
      }
      
      return 'Recently';
    }
    
    function extractUsername(fileName) {
      // Try to extract username from filename pattern: uid_username_timestamp_filename
      const parts = fileName.split('_');
      if (parts.length >= 3) {
        return parts[1];
      }
      return 'Memer';
    }
    
    function displayMemes() {
      const container = document.getElementById("memesContainer");
      container.innerHTML = '<div class="loading"><div class="loading-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>';
      
      storage.ref('memes/').listAll().then(result => {
        if (result.items.length === 0) {
          container.innerHTML = '<div style="text-align:center;margin:40px 0;color:rgba(255,255,255,0.6);">No memes yet. Be the first to upload!</div>';
          return;
        }
        
        container.innerHTML = '';
        // Sort by newest first
        result.items.reverse().forEach(item => {
          const fileName = item.name;
          
          item.getDownloadURL().then(url => {
            const isVideo = /\.(mp4|webm|ogg|mov)$/i.test(fileName.toLowerCase());
            const timestamp = formatTimestamp(fileName);
            
            // Extract username from filename or fallback to first letter
            const username = extractUsername(fileName);
            const userInitial = username.charAt(0).toUpperCase();
            
            const card = document.createElement('div');
            card.className = "meme-card";
            card.innerHTML = `
              <div class="meme-header">
                <div class="avatar">${userInitial}</div>
                <div class="username">${username}</div>
                <div class="timestamp">${timestamp}</div>
              </div>
              <div class="meme-media">
                ${isVideo ?
                  `<video preload="metadata">
                    <source src="${url}" type="video/mp4">
                    Your browser does not support the video tag.
                  </video>
                  <div class="video-overlay">
                    <div class="play-icon">
                      <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" fill="currentColor"/>
                      </svg>
                    </div>
                  </div>
                  <div class="audio-control" title="Toggle audio">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="white">
                      <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                  </div>` :
                  `<img src="${url}" alt="meme" loading="lazy" />`
                }
              </div>
              <div class="actions">
                <button class="action-btn">‚ù§Ô∏è Like</button>
                <button class="action-btn">üí¨ Comment</button>
                <button class="action-btn">üîó Share</button>
              </div>
            `;
            
            container.appendChild(card);
            
            // Add video functionality
            if (isVideo) {
              const video = card.querySelector("video");
              const overlay = card.querySelector(".video-overlay");
              const audioControl = card.querySelector(".audio-control");
              
              // Initially set volume to 0
              video.volume = 0;
              
              // Generate thumbnail once metadata is loaded
              video.addEventListener('loadedmetadata', () => {
                try {
                  video.currentTime = 1.0; // Set to 1 second for thumbnail
                } catch (e) {
                  console.error("Could not set video time:", e);
                }
              });
              
              // Play/pause on click
              overlay.addEventListener("click", () => {
                if (video.paused) {
                  // Pause any other playing videos first
                  document.querySelectorAll('video').forEach(v => {
                    if (v !== video && !v.paused) {
                      v.pause();
                      const vOverlay = v.closest('.meme-media').querySelector('.video-overlay');
                      if (vOverlay) vOverlay.style.display = 'flex';
                    }
                  });
                  
                  // Play this video
                  video.play();
                  overlay.style.display = 'none';
                } else {
                  video.pause();
                  overlay.style.display = 'flex';
                }
              });
              
              // Toggle audio on click of audio button
              audioControl.addEventListener("click", (e) => {
                e.stopPropagation(); // Prevent triggering the overlay click
                
                if (video.volume === 0) {
                  video.volume = 1;
                  audioControl.innerHTML = `
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="white">
                      <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                  `;
                  audioControl.style.background = 'rgba(0, 245, 255, 0.6)';
                } else {
                  video.volume = 0;
                  audioControl.innerHTML = `
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="white">
                      <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                    </svg>
                  `;
                  audioControl.style.background = 'rgba(0, 0, 0, 0.6)';
                }
              });
              
              // Show overlay when video ends
              video.addEventListener('ended', () => {
                overlay.style.display = 'flex';
              });
            }
          }).catch(err => {
            console.error("URL Error:", err);
          });
        });
      }).catch(err => {
        console.error("List Error:", err);
        container.innerHTML = '<div style="text-align:center;margin:40px 0;color:rgba(255,255,255,0.6);">Could not load memes. Please try again.</div>';
      });
    }
    
    // Update file name display when selected
    document.getElementById('fileInput').addEventListener('change', function() {
      const fileName = this.files[0]?.name;
      if (fileName) {
        this.nextElementSibling.textContent = 'üìÇ ' + fileName;
      } else {
        this.nextElementSibling.textContent = 'üîç Choose a file';
      }
    });
    
    // Load memes on page load
    window.onload = displayMemes;
  </script>
</body>
